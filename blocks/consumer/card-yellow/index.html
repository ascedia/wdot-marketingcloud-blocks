<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumer - Card (Yellow)</title>
    <link rel="stylesheet" href="../../../assets/dist/css/main.min.css" type="text/css" media="all">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="mb-3" id="sdkStatus" aria-live="polite"></div>
          <form>
            <fieldset class="border p-2">
              <legend>Content</legend>
            <div class="mb-3">
              <label for="headline" class="form-label">Headline</label>
              <input type="text" class="form-control" id="headline">
              <div class="invalid-feedback" id="headlineError">Headline is required.</div>
            </div>
            <div class="mb-3">
              <label for="bodyText" class="form-label">Body</label>
              <textarea class="form-control" id="bodyText" rows="4"></textarea>
            </div>
            <div class="mb-3">
              <label for="ctaText" class="form-label">CTA Text</label>
              <input type="text" class="form-control" id="ctaText">
              <div class="invalid-feedback" id="ctaTextError">CTA text is required.</div>
            </div>
            <div class="mb-3">
              <label for="ctaLink" class="form-label">CTA Link</label>
              <input type="text" class="form-control" id="ctaLink">
              <div class="invalid-feedback" id="ctaLinkError">CTA link must be a valid http(s) URL.</div>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="imageUrl">
              <div class="invalid-feedback" id="imageUrlError">Image URL must be a valid http(s) URL.</div>
            </div>
            </fieldset>
            <fieldset class="border p-2 mt-4">
              <legend>Configuration</legend>
              <div class="row g-3">
                <div class="col-6">
                  <label for="marginTop" class="form-label">Margin Top</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="marginTop" min="0" max="200">
                    <span class="input-group-text">px</span>
                  </div>
                </div>
                <div class="col-6">
                  <label for="marginBottom" class="form-label">Margin Bottom</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="marginBottom" min="0" max="200">
                    <span class="input-group-text">px</span>
                  </div>
                </div>
              </div>
            </fieldset>
            <button type="button" class="btn btn-small btn-outline-dark mt-4" id="resetBtn">Reset</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../assets/dist/js/blocksdk.min.js"></script>
    <script src="../../../assets/dist/js/block-core.js"></script>

    <script>
      const defaults = {

        marginTop: "15",
        marginBottom: "15",
      };

      function buildEmailHtml(data) {

        const ctaText = window.BlockCore.escapeHtml(data.ctaText);
        const ctaLink = window.BlockCore.escapeHtml(data.ctaLink);
        const imageUrl = window.BlockCore.escapeHtml(data.imageUrl);

        const marginBottom = window.BlockCore.escapeHtml(data.marginBottom);

                                                        role="presentation"
                                                        style="width:100%;border-radius:12px 12px 0px 0px;">
                                                        <tbody>
                                                            <tr>
                                                                <td
                                                                    style="direction:ltr;font-size:0px;padding:0px;text-align:center;">

                                                                                                            width="570"

                                                                                                    </td>

                                                        <tbody>

                                                                        <table border="0" cellpadding="0"

                                                                            style="vertical-align:top;" width="100%">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td align="center"
                                                                                        style="font-size:0px;padding:0px;word-break:break-word;">
                                                                                        <table border="0"
                                                                                            cellpadding="0"
                                                                                            cellspacing="0"
                                                                                            role="presentation"
                                                                                            style="border-collapse:collapse;border-spacing:0px;"

                                                                                            <tbody>

                                                                                                    <td style="width:570px;"

                                                <!--[if mso | IE]></td></tr></table></td></tr><tr><td class="" width="600px" ><table align="center" border="0" cellpadding="0" cellspacing="0" class="" role="presentation" style="width:600px;" width="600" bgcolor="#FFC40C" ><tr><td style="line-height:0px;font-size:0px;mso-line-height-rule:exactly;"><![endif]-->
                                                <div
                                                    style="background:#FFC40C;background-color:#FFC40C;margin:0px auto;border-radius:0px 0px 12px 12px;max-width:600px;">
                                                    <table align="center" border="0" cellpadding="0" cellspacing="0"
                                                        role="presentation"
                                                        style="background:#FFC40C;background-color:#FFC40C;width:100%;border-radius:0px 0px 12px 12px;">
                                                        <tbody>
                                                            <tr>
                                                                <td
                                                                    style="direction:ltr;font-size:0px;padding:22px 50px;text-align:center;">

                                                                    <div class="mj-column-per-100 mj-outlook-group-fix"
                                                                        style="font-size:0px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;">
                                                                        <table border="0" cellpadding="0"
                                                                            cellspacing="0" role="presentation"
                                                                            style="vertical-align:top;" width="100%">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td align="center"
                                                                                        style="font-size:0px;padding:0;word-break:break-word;">
                                                                                        <div
                                                                                            style="font-family:'Source Sans Pro', Tahoma, Verdana, Segoe, sans-serif;;font-size:23px;font-weight:bold;line-height:1;text-align:center;color:#002A3D;">
                                                                                            ${headline}</div>
                                                                                    </td>
                                                                                </tr>
                                                                                <tr>
                                                                                    <td align="center"
                                                                                        style="font-size:0px;padding:8px 0px;word-break:break-word;">
                                                                                        <div
                                                                                            style="font-family:'Source Sans Pro', Tahoma, Verdana, Segoe, sans-serif;;font-size:16px;line-height:24px;text-align:center;color:#002A3D;">
                                                                                            ${bodyText}</div>
                                                                                    </td>
                                                                                </tr>
                                                                                <tr>
                                                                                    <td align="center"
                                                                                        style="font-size:0px;padding:10px 25px;word-break:break-word;">
                                                                                        <table border="0"
                                                                                            cellpadding="0"
                                                                                            cellspacing="0"
                                                                                            role="presentation"
                                                                                            style="border-collapse:separate;line-height:100%;">
                                                                                            <tbody>
                                                                                                <tr>
                                                                                                    <td align="center"
                                                                                                        bgcolor="#ffffff"
                                                                                                        role="presentation"
                                                                                                        style="border:none;border-radius:100px;cursor:auto;mso-padding-alt:10px 25px;background:#ffffff;"
                                                                                                        valign="middle">
                                                                                                        <a href="https://www.travelwisconsin.com"
                                                                                                            style="display:inline-block;background:#ffffff;color:#004D71;font-family:'Source Sans Pro', Tahoma, Verdana, Segoe, sans-serif;;font-size:16px;font-weight:bold;line-height:24px;margin:0;text-decoration:none;text-transform:none;padding:10px 25px;mso-padding-alt:0px;border-radius:100px;"

                                                                                            </tbody>

                                                                                    </td>

                                                                    <!--[if mso | IE]></td></tr></table><![endif]-->
                                                                </td>

                                                </div><!--[if mso | IE]></td></tr></table></td></tr></table><![endif]-->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--[if mso | IE]></td></tr></table><![endif]-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div><!--[if mso | IE]></td></tr></table><![endif]-->`.trim();
      }

      function validate(data) {
        const errors = {};
        if (!String(data.headline || "").trim()) errors.headline = "Headline is required.";
        if (!String(data.ctaText || "").trim()) errors.ctaText = "CTA text is required.";
        if (!window.BlockCore.isValidHttpUrl(data.ctaLink)) errors.ctaLink = "CTA link must be a valid http(s) URL.";
        if (!window.BlockCore.isValidHttpUrl(data.imageUrl)) errors.imageUrl = "Image URL must be a valid http(s) URL.";
        return errors;
      }

      window.BlockCore.initBlock({
        fieldIds: ["headline", "bodyText", "ctaText", "ctaLink", "imageUrl", "marginTop", "marginBottom"],
        defaults,
        buildEmailHtml,
        validate,
        debounceMs: 250
      });
    </script>
  </body>
</html>
