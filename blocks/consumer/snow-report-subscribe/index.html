<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumer - Snow Report Subscribe</title>
    <link rel="stylesheet" href="../../../assets/dist/css/main.min.css" type="text/css" media="all">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="mb-3" id="sdkStatus" aria-live="polite"></div>
                <form>
                    <fieldset class="border p-2">
                        <legend>Content</legend>
                        <div class="mb-3">
                            <label for="headline" class="form-label">Headline</label>
                            <input type="text" class="form-control" id="headline">
                            <div class="invalid-feedback" id="headlineError">Headline is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="bodyText" class="form-label">Body</label>
                            <textarea class="form-control" id="bodyText" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ctaText" class="form-label">CTA Text</label>
                            <input type="text" class="form-control" id="ctaText">
                            <div class="invalid-feedback" id="ctaTextError">CTA text is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl">
                            <div class="invalid-feedback" id="imageUrlError">Image URL must be a valid http(s) URL.</div>
                        </div>
                    </fieldset>
                    <fieldset class="border p-2 mt-4">
                        <legend>Configuration</legend>
                        <div class="row g-3">
                            <div class="col-6">
                                <label for="marginTop" class="form-label">Margin Top</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="marginTop" min="0" max="200">
                                    <span class="input-group-text">px</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="marginBottom" class="form-label">Margin Bottom</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="marginBottom" min="0" max="200">
                                    <span class="input-group-text">px</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <button type="button" class="btn btn-small btn-outline-dark mt-4" id="resetBtn">Reset</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../../../assets/dist/js/blocksdk.min.js"></script>
    <script src="../../../assets/dist/js/block-core.js"></script>

    <script>
    const defaults = {
        headline: "Stay Ahead of the Snow",
        bodyText: "Get the latest ski and snowboarding conditions delivered to your inbox every week. Plan your perfect winter getaway with fresh updates straight from the slopes.",
        ctaText: "Subscribe to the Snow Report",
        imageUrl: "https://image.hello.travelwisconsin.com/lib/fe261174736404757d1d71/m/1/cc6f1813-8721-4b29-96e5-e774525809f0.jpg",
        marginTop: "15",
        marginBottom: "15",
    };

    function buildEmailHtml(data) {
        const headline = window.BlockCore.escapeHtml(data.headline);
        const bodyText = window.BlockCore.escapeHtml(data.bodyText).replace(/\n/g, "<br/>");
        const ctaText = window.BlockCore.escapeHtml(data.ctaText);
        const imageUrl = window.BlockCore.escapeHtml(data.imageUrl);
        const marginTop = window.BlockCore.escapeHtml(data.marginTop);
        const marginBottom = window.BlockCore.escapeHtml(data.marginBottom);
      
        return `<!--[if mso | IE]><table align="center" border="0" cellpadding="0" cellspacing="0" class="" role="presentation" style="width:600px;" width="600" ><tr><td style="line-height:0px;font-size:0px;mso-line-height-rule:exactly;"><![endif]-->
        <div style="margin:0px auto;max-width:600px;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
                <tbody>
                    <tr>
                        <td style="direction:ltr;font-size:0px;padding: ${marginTop}px 0 ${marginBottom}px 0;text-align:center;">
                            <!--[if mso | IE]><table role="presentation" border="0" cellpadding="0" cellspacing="0"><tr><td class="" width="600px" ><table align="center" border="0" cellpadding="0" cellspacing="0" class="" role="presentation" style="width:600px;" width="600" bgcolor="#004D71" ><tr><td style="line-height:0px;font-size:0px;mso-line-height-rule:exactly;"><![endif]-->
                            <div style="background:#004D71;background-color:#004D71;margin:0px auto;max-width:600px;">
                                <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                                    style="background:#004D71;background-color:#004D71;width:100%;">
                                    <tbody>
                                        <tr>
                                            <td style="direction:rtl;font-size:0px;padding:0;text-align:center;">
                                                <!--[if mso | IE]><table role="presentation" border="0" cellpadding="0" cellspacing="0"><tr><![endif]-->
                                                %%[ /* Define Onclick Subscribe URL */ SET
                                                @OneClickSnowReportSubscribeURL = CloudPagesURL(5247, "subscriberkey",
                                                @SubscriberKey, "emailaddr", @EmailAddress, "submitType", "oneclick",
                                                "oneclick_action", "Consumer_SnowReportSubscribe")
                                                ]%%<!--[if mso | IE]><td class="" style="vertical-align:top;width:300px;" ><![endif]-->
                                                <div class="mj-column-per-50 mj-outlook-group-fix"
                                                    style="font-size:0px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;">
                                                    <table border="0" cellpadding="0" cellspacing="0"
                                                        role="presentation" width="100%">
                                                        <tbody>
                                                            <tr>
                                                                <td style="vertical-align:top;padding:0;">
                                                                    <table border="0" cellpadding="0" cellspacing="0"
                                                                        role="presentation" width="100%">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td align="center"
                                                                                    style="font-size:0px;padding:0;word-break:break-word;">
                                                                                    <table border="0" cellpadding="0"
                                                                                        cellspacing="0"
                                                                                        role="presentation"
                                                                                        style="border-collapse:collapse;border-spacing:0px;"
                                                                                        class="mj-full-width-mobile">
                                                                                        <tbody>
                                                                                            <tr>
                                                                                                <td style="width:300px;"
                                                                                                    class="mj-full-width-mobile">
                                                                                                    <img alt=""
                                                                                                        src="${imageUrl}"
                                                                                                        style="border:0;display:block;outline:none;text-decoration:none;height:auto;width:100%;font-size:14px;"
                                                                                                        width="300"
                                                                                                        height="auto">
                                                                                                </td>
                                                                                            </tr>
                                                                                        </tbody>
                                                                                    </table>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <!--[if mso | IE]></td><td class="" style="vertical-align:top;width:300px;" ><![endif]-->
                                                <div class="mj-column-per-50 mj-outlook-group-fix"
                                                    style="font-size:0px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;">
                                                    <table border="0" cellpadding="0" cellspacing="0"
                                                        role="presentation" width="100%">
                                                        <tbody>
                                                            <tr>
                                                                <td style="vertical-align:top;padding:0;">
                                                                    <table border="0" cellpadding="0" cellspacing="0"
                                                                        role="presentation" width="100%">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td align="center"
                                                                                    style="font-size:0px;padding:0;word-break:break-word;">
                                                                                    <table border="0" cellpadding="0"
                                                                                        cellspacing="0"
                                                                                        role="presentation"
                                                                                        style="border-collapse:collapse;border-spacing:0px;"
                                                                                        class="mj-full-width-mobile">
                                                                                        <tbody>
                                                                                            <tr>
                                                                                                <td style="width:300px;"
                                                                                                    class="mj-full-width-mobile">
                                                                                                    <img alt=""
                                                                                                        src="https://image.hello.travelwisconsin.com/lib/fe261174736404757d1d71/m/1/09afd3c3-672a-4638-b643-3bbd21673348.png"
                                                                                                        style="border:0;display:block;outline:none;text-decoration:none;height:auto;width:100%;font-size:14px;"
                                                                                                        width="300"
                                                                                                        height="auto">
                                                                                                </td>
                                                                                            </tr>
                                                                                        </tbody>
                                                                                    </table>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td align="center"
                                                                                    style="font-size:0px;padding:26px 26px 10px 26px;word-break:break-word;">
                                                                                    <table border="0" cellpadding="0"
                                                                                        cellspacing="0"
                                                                                        role="presentation"
                                                                                        style="border-collapse:collapse;border-spacing:0px;">
                                                                                        <tbody>
                                                                                            <tr>
                                                                                                <td style="width:78px;">
                                                                                                    <img alt=""
                                                                                                        src="https://image.hello.travelwisconsin.com/lib/fe261174736404757d1d71/m/1/a88c53ae-38be-4696-a550-7746066c3702.png"
                                                                                                        style="border:0;display:block;outline:none;text-decoration:none;height:auto;width:100%;font-size:14px;"
                                                                                                        width="78"
                                                                                                        height="auto">
                                                                                                </td>
                                                                                            </tr>
                                                                                        </tbody>
                                                                                    </table>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td align="center"
                                                                                    style="font-size:0px;padding:0;word-break:break-word;">
                                                                                    <div
                                                                                        style="font-family:'Source Sans Pro', Tahoma, Verdana, Segoe, sans-serif;;font-size:18px;font-weight:bold;line-height:1;text-align:center;color:#ffffff;">
                                                                                        ${headline}</div>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td align="center"
                                                                                    style="font-size:0px;padding:10px 26px;word-break:break-word;">
                                                                                    <div
                                                                                        style="font-family:'Source Sans Pro', Tahoma, Verdana, Segoe, sans-serif;;font-size:14px;line-height:21px;text-align:center;color:#ffffff;">
                                                                                        ${bodyText}</div>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td align="center"
                                                                                    style="font-size:0px;padding:10px 26px 26px 26px;word-break:break-word;">
                                                                                    <div
                                                                                        style="font-family:'Source Sans Pro', Tahoma, Verdana, Segoe, sans-serif;;font-size:14px;line-height:1;text-align:center;color:#ffffff;">
                                                                                        <a href="%%=RedirectTo(@OneClickSnowReportSubscribeURL)=%%"
                                                                                            style="color: #ffffff !important; text-align:center; font-weight:bold;">${ctaText}</a></div>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div><!--[if mso | IE]></td></tr></table><![endif]-->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--[if mso | IE]></td></tr></table></td></tr></table><![endif]-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div><!--[if mso | IE]></td></tr></table><![endif]-->
        `.trim();
      }

    function validate(data) {
        const errors = {};
        if (!String(data.headline || "").trim()) errors.headline = "Headline is required.";
        if (!String(data.ctaText || "").trim()) errors.ctaText = "CTA text is required.";
        if (!window.BlockCore.isValidHttpUrl(data.imageUrl)) errors.imageUrl = "Image URL must be a valid http(s) URL.";
        return errors;
    }

    window.BlockCore.initBlock({
        fieldIds: ["headline", "bodyText", "ctaText", "imageUrl", "marginTop", "marginBottom"],
        defaults,
        buildEmailHtml,
        validate,
        debounceMs: 250,
    });
    </script>
  </body>
</html>
